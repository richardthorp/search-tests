{% extends "base.html" %}
{% block content %}
<a href="{{ url_for('search') }}">back</a>
<form method="POST" name="filter" action="{{ url_for('searchbar_results') }}">

    <label for="search">Search</label>
    <input type="text" name="search" id="search" value="{{ searchterm }}">
    <input type="submit">
    <div class="dropdown">
        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Filters
        </a>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <p class="text-muted">Add additional filters</p>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Brooklyn" name="borough" id="brooklyn">
                <label class="form-check-label" for="brooklyn">
                    Borough : Brooklyn
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Manhattan" name="borough" id="manhattan">
                <label class="form-check-label" for="manhattan">
                    Borough : Manhattan
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="American" name="cuisine" id="american">
                <label class="form-check-label" for="american">
                    Cuisine : American
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Mexican" name="cuisine" id="mexican">
                <label class="form-check-label" for="mexican">
                    Cuisine : Mexican
                </label>
            </div>
        </div>
    </div>
</form>
<div id="pagination_nav">{{ pagination.links }}</div>
{% for result in results %}
<div>
    <h1>{{ result.name }}</h1>
    <p>{{ result.cuisine }}</p>
    <p>{{ result.borough }}</p>
</div>

{% endfor %}

<a href="{{ url_for('search') }}">back</a>
{% endblock %}
